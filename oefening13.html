<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          robotArm.speed=1000;
          robotArm.randomLevel( 1, 8);

          for (var i = 1; i <= 9; i++) {
                robotArm.grab();
            if (robotArm.scan() != null) {
              for (a = 1; a <= i; a++) {
                robotArm.moveRight();
              }
                robotArm.drop();
              for (b = 1; b <= i; b++) {
                robotArm.moveLeft();
              }
            } else {
                break;
                   }
                robotArm.moveLeft();
          }
            robotArm.run();
          </script>
    </body>
</html>
