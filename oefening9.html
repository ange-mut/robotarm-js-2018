<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 9");
            
            for ( i = 1; i <= 4; i++){
             for(a = 1; a<=i; a++){
                robotArm.grab()
                for(b = 1; b <= 5; b++){
                  robotArm.moveRight()
                }
                  robotArm.drop()
                  for(c = 1; c <= 5; c++) {
                    robotArm.moveLeft()
                  }
               }
                  robotArm.moveRight()
             }
            robotArm.run();
        </script>
    </body>
</html>
