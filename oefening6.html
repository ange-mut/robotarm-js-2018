<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 6");
            
            for ( i = 0; i <= 6; i++){
            robotArm.moveRight()
        }
            
            robotArm.grab()
            robotArm.moveRight()
            robotArm.drop()
            for ( i = 0; i <= 6; i++){
           robotArm.moveLeft()
            robotArm.moveLeft()
            robotArm.grab()
          robotArm.moveRight()
            robotArm.drop()
        }
            

            robotArm.run();
        </script>
    </body>
</html>
