<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 1");
     robotArm.moveRight();
     robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.run();
        </script>
    </body>
</html>
