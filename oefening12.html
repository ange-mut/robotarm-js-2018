<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 12");
            
            for (var i = 1; i <= 9; i++) {
                robotArm.grab();
                if (robotArm.scan() == "red") { 
                    for (a = 1; a <= 10 - i; a++) { 
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (b = 1; b <= a - 1; b++) {
                        robotArm.moveLeft();
                    }
                } else {
                    robotArm.drop();
                }
                robotArm.moveRight();
            }
            robotArm.run();
        </script>
    </body>
</html>
