<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 10");
            
            robotArm.grab()
            for ( i = 0; i < 9; i++){
            	robotArm.moveRight()
            }
            robotArm.drop()
            for ( i = 0; i < 8; i++){
            	robotArm.moveLeft()
            }
            robotArm.grab()
            for ( i = 0; i < 7; i++){
            	robotArm.moveRight()
            }
            robotArm.drop();
            for ( i = 0; i < 6; i++){
            	robotArm.moveLeft()
            }
            robotArm.grab()
            for ( i = 0; i < 5; i++){
            	robotArm.moveRight()
            }
            robotArm.drop()
            for ( i = 0; i < 4; i++){
            	robotArm.moveLeft()
            }
            robotArm.grab()
            for ( i = 0; i < 3; i++){
            	robotArm.moveRight()
            }
            robotArm.drop()
            for ( i = 0; i < 2; i++){
            	robotArm.moveLeft()
            }
            robotArm.grab()
            for ( i = 0; i < 1; i++){
            	robotArm.moveRight()
            }
            robotArm.drop();
            robotArm.run();
        </script>
    </body>
</html>
