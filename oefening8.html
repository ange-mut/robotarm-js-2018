<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 8");

            robotArm.moveRight()
           
           for ( i = 0; i < 7; i++){
           robotArm.grab()
           
                for ( a = 0; a < 8; a++){
           robotArm.moveRight()
                }
           robotArm.drop()
                for ( a = 0; a < 8; a++){
	       robotArm.moveLeft()
	            }
	        }

            robotArm.run();
        </script>
    </body>
</html>
