<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 7");

            for(var i = 0; i <5; i++) {
             for(var a = 0; a < 6; a++) {
            
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
                robotArm.moveRight();
                robotArm.moveRight();
                }
                robotArm.moveLeft();
            robotArm.run();
        </script>
    </body>
</html>
