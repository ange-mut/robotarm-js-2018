            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 2");
            var y=9;

            for(var i=0; i<3; i++){
                robotArm.grab();
                for(var a=0; a<y; a++ ){
                   robotArm.moveRight();
                
                }
                robotArm.drop();
                y -= (4-i);
                for(var b=0; b<y; b++){
                    robotArm.moveLeft();
                
                }
