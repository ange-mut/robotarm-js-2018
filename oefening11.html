<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="assets/js/robot-arm.js"></script>
        <script>
           
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            robotArm.loadLevel("exercise 11");

            for ( i = 0; i < 9; i++)
            {
            robotArm.moveRight();
            }
            for (i = 0; i < 9; i++){
            robotArm.grab();
           color = robotArm.scan();
            if(color == "white"){
            	robotArm.moveRight();
            	robotArm.drop();
            	robotArm.moveLeft();
            }
            else{
            	robotArm.drop();
            }
            
        }

     
            robotArm.run();
        </script>
    </body>
</html>
